  <nav>

      <a href="../index.html" class="brand-logo logo"><img src="https://www.lamborghini.com/themes/custom/lambo_facelift_2019/images/logo.png" style="width: 60px; height: 60px;"></a>
      <ul id="nav-mobile " class="left hide-on-med-and-down borderXwidth navlist" style="margin-left: 4rem;">
        <li class="a text-swipe-1"><a href="../index.html">HOME</a></li>
        
      </ul>
    </div>

  <div class="row">
    <div class="col s12 header">
      <h2 class="center">CONFIGURATOR</h2> 
    <div class="input-field col s12 mineru m3 l3 configurator white-text" style="">
      <select class="icons selectcolor">
          <option value="black" data-icon="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/pre-configurator/huracan_evo/thumb/colors/Grigio_Lynx.png">Black</option>
          <option value="verde" data-icon="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/pre-configurator/huracan_evo/thumb/colors/Verde_Scandal.png">Verde Scandal</option>
          <option value="blue" data-icon="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/pre-configurator/huracan_evo/thumb/colors/Blu_LeMans.png">Blu Seans</option>
        </select>
        <label>SELECT COLOR</label>
    
  
      </div>

      <div class="input-field col s12 m3 l3 mineru configurator white-text" style="">
        <select class="icons selectrim">
            <option value="majestic" data-icon="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/pre-configurator/huracan_evo/thumb/rims/EVO_Rims_Aesir_Diamond.png">Majestic</option>
            <option value="routhman" data-icon="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/pre-configurator/huracan_evo/thumb/rims/EVO_Rims_LogeForged_BlackBolt.png">Routhman</option>
          </select>
          <label>SELECT RIM</label>
      </div>

      <div class="input-field col s12 m3 l3 mineru  configurator white-text"  >
        <select class="icons selectinterior" >
            <option value="1" data-icon="https://s3-eu-west-1.amazonaws.com/lamborghini.live.2dod.eu-west-1/AD_Personam/lamborghini/huracan/2017/9a316d3f7715d8e8/b6b2854127faf620be8c90c085867bc1118aa68b_1920x1080.jpg">Niche</option>
            <option value="2" data-icon="https://s3-eu-west-1.amazonaws.com/lamborghini.live.2dod.eu-west-1/AD_Personam/lamborghini/huracan/2017/9a316d3f7715d8e8/9e863efe5dc3867a53090ad74f8aa4945e2039af_1920x1080.jpg">Cavoir-oair</option>
          </select>
          <label>SELECT INTERIOR</label>
      </div>
      <div class="col s12 m12 l12  generate left">
        <button class="btn buynow transparent waves-effect " ><i class="material-icons">monochrome_photos
        </i>View</button>
        <button class="btn buynow order green white-text waves-effect " ><i class="material-icons">shopping_cart
        </i>Order</button>
     </div>
     
     <div class="col s9 image">
        <img class="imagineconfigurator" src="https://configuratorimageslive.lamborghini.com/AD_Personam/lamborghini/huracan/2017/9a316d3f7715d8e8/1b7468cb2a6dace29ee2e7ac33e5ba864e7ca5dc_1920x1080.jpg">
      </div>
      
        <div class="col s3 buynowlabel" id="buynowlabel">
      </div>
      </div>
 
    
    
    </div>
